<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="clock-container">
        <h1>
            World Clock
        </h1>
        
        <select id="countries">
            <option value="">Choose a city...</option>
            <option value="">Paris</option>
            <option value="">Australia</option>
            <option value="">Nigeria</option>
        </select>

        <div class="city">
            <div>
                <h2>Sydney 🇦🇺</h2> 
                <div class="date">August 15th 2022</div>
            </div>
           <div class="time">2:48:15 <small>AM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>Los Angeles 🇺🇸</h2> 
                <div class="date">August 15th 2022</div>
            </div>
           <div class="time">2:48:15 <small>AM</small></div>
        </div>
    </div>

    <footer>
        This project was coded  with ❤️ by <a href="https://github.com/BossEsther" target="_blank">Esther</a>, <a href="https://github.com/BossEsther/World-Clock" target="_blank">is open sourced on Github</a> and <a href="https://world-clock-evz6.onrender.com" target="_blank">hosted on Render.</a> 
    </footer>

    <script src="src/index.js"></script>

</body>
</html>
