<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="clock-container">
        <h1>
            World Clock
        </h1>
        
        <select id="countries">
            <option value="">Choose a city...</option>
            <option value="">Paris</option>
            <option value="">Australia</option>
            <option value="">Nigeria</option>
        </select>

        <div class="city">
           <h2>Sydney 🇦🇺</h2> 
           <div class="date">August 15th 2022</div>
           <div class="time">1:48:15 AM</div>
        </div>
        <div class="city">
            <h2>Los Angeles 🇺🇸</h2> 
            <div class="date">August 15th 2022</div>
            <div class="time">1:48:15 AM</div>
         </div>
        <footer>
            This project was coded  with ❤ by <a href="https://github.com/BossEsther" target="_blank">Esther</a>, <a href="https://github.com/BossEsther/World-Clock" target="_blank">is open sourced on Github</a> and <a href="https://world-clock-evz6.onrender.com" target="_blank">hosted on Render.</a> 
        </footer>
    </div>
    <script src="src/index.js"></script>

</body>
</html>
